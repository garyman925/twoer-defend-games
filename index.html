<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden; /* 防止滾動條 */
        }
        
        #game-container {
            position: relative;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            /* 響應式設計：讓容器適應窗口大小 */
            width: 100vw;
            height: 100vh;
            max-width: 100%;
            max-height: 100%;
            /* 添加漸變背景填充左右黑邊 */
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
        }
        
        /* 強制 canvas 縮放到容器大小 */
        canvas {
            display: block;
            margin: 0 auto;
            width: 100% !important;
            height: 100% !important;
            object-fit: contain; /* 保持比例縮放 */
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
            z-index: 1000;
        }
        
        .loading-bar {
            width: 300px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .loading-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #00ffff);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading">
            <div>載入中...</div>
            <div class="loading-bar">
                <div class="loading-fill" id="loading-fill"></div>
            </div>
        </div>
    </div>
</body>
</html>
