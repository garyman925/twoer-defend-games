    <script>
        class NewLayoutTestScene extends Phaser.Scene {
            constructor() {
                super({ key: 'NewLayoutTestScene' });
            }

            preload() {
                // è¼‰å…¥æ¸¬è©¦åœ–ç‰‡
                this.load.image('test-bg', 'assets/tilesets/map/world-1.png');
                this.load.atlas('tower-sprites', 'assets/sprites/towers/tower-sprite.png', 'assets/sprites/towers/tower-sprite.json');
                this.load.atlas('enemy-sprites', 'assets/sprites/enemies/enemy-sprite.png', 'assets/sprites/enemies/enemy-sprite.json');
            }

            create() {
                console.log('âœ… æ–°å¸ƒå±€æ¸¬è©¦å ´æ™¯å‰µå»ºå®Œæˆ');
                
                // å‰µå»ºåœ°åœ–èƒŒæ™¯
                this.createMapBackground();
                
                // å‰µå»ºæ¸¬è©¦å…ƒç´ 
                this.createTestElements();
                
                // å‰µå»ºç¶²æ ¼é¡¯ç¤º
                this.createGridDisplay();
                
                // æ›´æ–°ä¿¡æ¯é¢æ¿
                this.updateInfoPanel();
            }

            createMapBackground() {
                // å‰µå»ºåœ°åœ–èƒŒæ™¯ (1280x832)
                const mapWidth = 1280;
                const mapHeight = 832;
                
                // è¨ˆç®—ç¸®æ”¾æ¯”ä¾‹
                const { width, height } = this.cameras.main;
                const scaleX = width / mapWidth;
                const scaleY = (height - 130) / mapHeight; // æ¸›å»åº•éƒ¨UIé«˜åº¦
                const scale = Math.min(scaleX, scaleY);
                
                const scaledWidth = mapWidth * scale;
                const scaledHeight = mapHeight * scale;
                
                // è¨ˆç®—åœ°åœ–ä½ç½®ï¼ˆå±…ä¸­ï¼Œä½†è€ƒæ…®åº•éƒ¨UIï¼‰
                const mapX = (width - scaledWidth) / 2;
                const mapY = (height - 130 - scaledHeight) / 2; // ç‚ºåº•éƒ¨UIç•™å‡ºç©ºé–“
                
                // å‰µå»ºåœ°åœ–èƒŒæ™¯
                const mapBg = this.add.rectangle(mapX + scaledWidth/2, mapY + scaledHeight/2, scaledWidth, scaledHeight, 0x2a4a2a);
                mapBg.setStrokeStyle(3, 0x00ff00);
                
                // æ·»åŠ åœ°åœ–æ¨™ç±¤
                this.add.text(mapX + scaledWidth/2, mapY - 20, 'åœ°åœ–å€åŸŸ (1280x832px)', {
                    fontSize: '16px',
                    fill: '#00ff00',
                    align: 'center'
                }).setOrigin(0.5);
                
                // ä¿å­˜åœ°åœ–ä¿¡æ¯ä¾›å…¶ä»–æ–¹æ³•ä½¿ç”¨
                this.mapInfo = {
                    x: mapX,
                    y: mapY,
                    width: scaledWidth,
                    height: scaledHeight,
                    scale: scale
                };
            }

            createTestElements() {
                if (!this.mapInfo) return;
                
                const { x, y, width, height, scale } = this.mapInfo;
                
                // å‰µå»ºç©å®¶åŸºåœ° (ä½ç½®: 896, 640)
                const baseX = x + (896 * scale);
                const baseY = y + (640 * scale);
                
                const base = this.add.circle(baseX, baseY, 20, 0xff0000);
                base.setStrokeStyle(3, 0xffffff);
                
                this.add.text(baseX, baseY - 30, 'ç©å®¶åŸºåœ°', {
                    fontSize: '12px',
                    fill: '#ffffff',
                    align: 'center'
                }).setOrigin(0.5);
                
                // å‰µå»ºæ¸¬è©¦å¡”
                const towerX = x + (400 * scale);
                const towerY = y + (300 * scale);
                
                const tower = this.add.image(towerX, towerY, 'tower-sprites', 'tower-1.png');
                tower.setScale(1.5 * scale);
                
                // å‰µå»ºæ¸¬è©¦æ•µäºº
                const enemyX = x + (200 * scale);
                const enemyY = y + (200 * scale);
                
                const enemy = this.add.image(enemyX, enemyY, 'enemy-sprites', 'enemy-1.png');
                enemy.setScale(0.35 * scale);
            }

            createGridDisplay() {
                if (!this.mapInfo) return;
                
                const { x, y, width, height, scale } = this.mapInfo;
                const gridSize = 32 * scale;
                
                // å‰µå»ºç¶²æ ¼ç·š
                const graphics = this.add.graphics();
                graphics.lineStyle(1, 0x00ff00, 0.3);
                
                // å‚ç›´ç·š
                for (let i = 0; i <= 40; i++) {
                    const lineX = x + (i * gridSize);
                    graphics.lineBetween(lineX, y, lineX, y + height);
                }
                
                // æ°´å¹³ç·š
                for (let i = 0; i <= 26; i++) {
                    const lineY = y + (i * gridSize);
                    graphics.lineBetween(x, lineY, x + width, lineY);
                }
                
                graphics.setDepth(-1);
            }

            updateInfoPanel() {
                const { width, height } = this.cameras.main;
                
                document.getElementById('map-size').textContent = '1280x832px';
                document.getElementById('game-height').textContent = `${height}px`;
                document.getElementById('ui-height').textContent = '130px';
                document.getElementById('base-position').textContent = '(896, 640)';
                document.getElementById('map-tiles').textContent = '40x26';
            }
        }

        // éŠæˆ²é…ç½®
        const config = {

            parent: 'game-container',

        // å‰µå»ºéŠæˆ²å¯¦ä¾‹
