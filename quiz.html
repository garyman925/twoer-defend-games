<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知識問答 - 贏取金幣</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Squada+One&family=Noto+Sans+HK:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans HK', 'Arial', 'Microsoft JhengHei', sans-serif;
            background: #01332f;
            color: #ffffff;
            min-height: 100vh;
            overflow: auto;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 主容器 */
        .quiz-container {
            width: 100%;
            max-width: 1000px;
            min-height: 700px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* 頂部標題區 */
        .header-bar {
            background: transparent;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .header-bar .header-stoke-left {
            position: absolute;
            left: 0;
            width: 50%;
            height: 1px;
            background: aquamarine;
            transform: translate(-100%, 19px);
        }

        .header-bar .header-stoke-right {
            position: absolute;
            right: 0;
            width: 50%;
            height: 1px;
            background: aquamarine;
            transform: translate(100%, -19px);
        }

        .header-title {
            position: relative;
            background-image: url(assets/export/heading-frame.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: none;
            border-radius: 0;
            padding: 15px 12%;
            max-width: 95%;
            font-family: 'Noto Sans HK', 'Squada One', cursive;
            font-size: 1.6rem;
            font-weight: bold;
            color: #b0fffa;
            letter-spacing: 7px;
        }

        /* 返回按鈕 */
        .back-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px 24px;
            background: linear-gradient(135deg, #009fb9 0%, #006b7d 100%);
            border: 2px solid #00ffff;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', monospace;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .back-btn:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
        }

        /* 狀態資訊欄 */
        .info-bar {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            padding: 0 20px;
            flex-wrap: wrap;
        }

        .info-item {
            flex: 1;
            min-width: 200px;
            background: linear-gradient(135deg, rgba(0, 159, 185, 0.2) 0%, rgba(0, 159, 185, 0.05) 100%);
            border: 2px solid #009fb9;
            border-radius: 12px;
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .info-item:hover {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .info-label {
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .info-value {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .info-value.money {
            color: #ffd93d;
        }

        .info-value.time {
            color: #ff6600;
        }

        /* 中間大框 - 題目顯示區 */
        .question-box {
            flex: 1;
            background: linear-gradient(135deg, rgba(0, 159, 185, 0.15) 0%, rgba(0, 159, 185, 0.05) 100%);
            border: 3px solid #00ffff;
            border-radius: 16px;
            padding: 40px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.3),
                inset 0 0 50px rgba(0, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        /* 裝飾性光效 */
        .question-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        /* 問題內容區（暫時顯示提示文字）*/
        .question-content {
            position: relative;
            z-index: 1;
            text-align: center;
            width: 100%;
        }

        .placeholder-text {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            color: #00ffff;
            opacity: 0.6;
            letter-spacing: 3px;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .quiz-container {
                max-width: 100%;
            }

            .header-title {
                font-size: 1.3rem;
                letter-spacing: 3px;
                padding: 12px 10%;
            }

            .back-btn {
                padding: 8px 16px;
                font-size: 0.85rem;
                left: 10px;
            }

            .info-bar {
                flex-direction: column;
                gap: 15px;
            }

            .info-item {
                min-width: 100%;
            }

            .question-box {
                padding: 25px;
                min-height: 300px;
            }

            .placeholder-text {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .header-title {
                font-size: 1.1rem;
                letter-spacing: 2px;
            }

            .back-btn {
                padding: 6px 12px;
                font-size: 0.75rem;
            }

            .info-label {
                font-size: 0.75rem;
            }

            .info-value {
                font-size: 1.4rem;
            }

            .question-box {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <!-- 頂部標題區 -->
        <div class="header-bar">
            <button class="back-btn" onclick="goBack()">
                ← 返回
            </button>
            
            <div class="header-title">
                <div class="header-stoke-left"></div>
                知識問答
                <div class="header-stoke-right"></div>
            </div>
        </div>

        <!-- 狀態資訊欄 -->
        <div class="info-bar">
            <div class="info-item">
                <div class="info-label">題號</div>
                <div class="info-value" id="current-question">1</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">總題數</div>
                <div class="info-value" id="total-questions">10</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">剩餘時間</div>
                <div class="info-value time" id="timer">30</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">當前金幣</div>
                <div class="info-value money" id="current-money">5000</div>
            </div>
        </div>

        <!-- 中間大框 - 題目顯示區 -->
        <div class="question-box">
            <div class="question-content">
                <div class="placeholder-text">
                    [ 題目區域 ]<br>
                    這裡將顯示問題內容
                </div>
            </div>
        </div>
    </div>

    <script>
        // ===== 初始化 =====
        function init() {
            loadPlayerMoney();
            // 未來在這裡載入題目
        }

        // ===== 載入玩家金幣 =====
        function loadPlayerMoney() {
            const config = JSON.parse(localStorage.getItem('playerShipConfig') || '{}');
            const money = config.playerMoney || 5000;
            document.getElementById('current-money').textContent = money;
        }

        // ===== 返回上一頁 =====
        function goBack() {
            window.location.href = 'my-ship.html';
        }

        // ===== 頁面載入時初始化 =====
        window.addEventListener('load', init);
    </script>
</body>
</html>
